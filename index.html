            <!-- <button onclick="addTask()" class="btn">Add</button> -->

        </div>
        <div class="tasks__container">
            <div class="contents">
            <div class="text">4erter</div>
            <div class="button1 fa-solid fa-trash" ><i class=""></i></div>
            <div class="button2"><i class="fa-solid fa-pen"></i></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
