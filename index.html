<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <div class="to__do-list">
        <h1>To-Do list</h1>
        <div class="task__container container">
            <div class="task__inputs">
                <input type="text" id="task-input" placeholder="Add task..">
                <input type="date" name="date" id="dueDateInput" placeholder="Enter your due date">
            </div>
            <button onclick="addTask()" id="add-button">Add</button>
        </div>
        <div class="tasks__container">
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
