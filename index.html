<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <div class="to__do-list">
        <h1>To-Do list</h1>
        <div class="task__container container">
            <div class="task__inputs">
                <input type="text" id="task-input" placeholder="Add task..">
                <input type="date" name="date" id="dueDateInput" placeholder="Enter your due date">
                <select name="select" id="category-input">
                    <option value="Personal" hidden>Personal</option>
                    <option value="Work">Work</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button onclick="addTask()" class="btn">Add</button>
        </div>
        <div id="task-list">
            <ul>
            </ul>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
